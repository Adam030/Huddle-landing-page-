<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Huddle landing page</title>
</head>
<body>
    <picture>
        <source srcset="/images/bg-desktop.svg" media="(min-width: 375px)">
        <img srcset="/images/bg-mobile.svg" alt="" aria-hidden="true">
    </picture>
<main>
<div class="part-1">
    <header>
        <img src="./images/logo.svg" alt="" aria-hidden="true">
    </header>

    <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="" aria-hidden="true">
    </div>
</div>
<div class="part-2">
    <div class="text">
        <h3> Build The Community Your Fans Will Love</h3>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
    </div>

    <div class="media">
        <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>        
        <i class="fa-brands fa-twitter" aria-hidden="true"></i>
        <i class="fa-brands fa-instagram" aria-hidden="true"></i>
    </div>
</div>
    
</main>
</body>
</html>
